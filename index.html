<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaisingBerries - Family Homeschool Hub</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Simple fallback styles if CSS doesn't load -->
    <style>
        /* Only loads if external CSS fails */
        .fallback-styles {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .fallback-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
        }
        
        .fallback-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .fallback-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
    
    <!-- External Libraries (only what we actually need) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>🍓 RaisingBerries</h1>
            <p class="subtitle">Family Homeschool Dashboard</p>
            
            <!-- Daily Bible Verse -->
            <div id="verse-section" class="verse-section">
                <div class="verse-content">
                    <p class="verse-text">"Train up a child in the way he should go, and when he is old he will not depart from it."</p>
                    <span class="verse-reference">- Proverbs 22:6</span>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showStudent('child1')">
                👦 Elijah
            </button>
            <button class="nav-tab" onclick="showStudent('child2')">
                👦 Kai
            </button>
            <button class="nav-tab" onclick="showStudent('child3')">
                👧 Noelani
            </button>
            <button class="nav-tab" onclick="showStudent('admin')">
                👩‍💼 Admin
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <!-- Student Pages (populated by JavaScript) -->
            <div id="child1" class="student-page active">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>Loading Elijah's dashboard...</p>
                </div>
            </div>

            <div id="child2" class="student-page">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>Loading Kai's dashboard...</p>
                </div>
            </div>

            <div id="child3" class="student-page">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>Loading Noelani's dashboard...</p>
                </div>
            </div>

            <!-- Admin Panel -->
            <div id="admin" class="student-page">
                <div id="admin-content">
                    <h2>👩‍💼 Admin Panel</h2>
                    <p>Loading admin tools...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications-container"></div>

    <!-- Modal Container -->
    <div id="modals-container"></div>

    <!-- JavaScript Loading -->
    <script>
        // Simple loading tracker
        window.loadingModules = [];
        window.failedModules = [];
        
        function trackLoad(moduleName, success = true) {
            if (success) {
                window.loadingModules.push(moduleName);
                console.log(`✅ ${moduleName} loaded`);
            } else {
                window.failedModules.push(moduleName);
                console.warn(`❌ ${moduleName} failed to load`);
            }
        }
    </script>
    
    <!-- Load JavaScript files in correct order -->
    <!-- WEEKLY SCHEDULE - Load FIRST before data.js -->
    <script src="js/schedules/week1-schedules.js" onload="trackLoad('week1-schedules.js')" onerror="trackLoad('week1-schedules.js', false)"></script>
    
    <!-- Core Data - Load AFTER weekly schedule -->
    <script src="js/data.js" onload="trackLoad('data.js')" onerror="trackLoad('data.js', false)"></script>
    
    <!-- Operations -->
    <script src="js/operations/flashcards.js" onload="trackLoad('flashcards.js')" onerror="trackLoad('flashcards.js', false)"></script>
    <script src="js/operations/notes.js" onload="trackLoad('notes.js')" onerror="trackLoad('notes.js', false)"></script>
    
    <!-- Management -->
    <script src="js/management/assignments.js" onload="trackLoad('assignments.js')" onerror="trackLoad('assignments.js', false)"></script>
    <script src="js/management/weekly-planner.js" onload="trackLoad('weekly-planner.js')" onerror="trackLoad('weekly-planner.js', false)"></script>
    
    <!-- Main App - Load Last -->
    <script src="js/app.js" onload="trackLoad('app.js')" onerror="trackLoad('app.js', false)"></script>
    
    <!-- Global Functions -->
    <script>
        // Global navigation function
        function showStudent(studentId) {
            if (window.app && window.app.showStudent) {
                window.app.showStudent(studentId);
            } else {
                // Fallback navigation
                console.log('App not ready, using fallback navigation');
                
                // Hide all pages
                document.querySelectorAll('.student-page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // Hide all nav tabs
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Show selected page
                const targetPage = document.getElementById(studentId);
                if (targetPage) {
                    targetPage.classList.add('active');
                }
                
                // Activate selected tab
                const tabs = document.querySelectorAll('.nav-tab');
                tabs.forEach((tab, index) => {
                    const expectedIds = ['child1', 'child2', 'child3', 'admin'];
                    if (expectedIds[index] === studentId) {
                        tab.classList.add('active');
                    }
                });
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🍓 RaisingBerries Dashboard Loading...');
            
            // Wait a moment for all scripts to load
            setTimeout(() => {
                if (window.app) {
                    console.log('✅ App initialized successfully');
                } else {
                    console.warn('⚠️ App not fully loaded, using fallback');
                }
            }, 1000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        // Simple notification system fallback
        window.showNotification = function(message, type = 'info') {
            console.log(`${type.toUpperCase()}: ${message}`);
            
            // Try to use Utils if available
            if (window.Utils && window.Utils.showNotification) {
                window.Utils.showNotification(message, type);
                return;
            }
            
            // Simple fallback
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#3498db'};
                color: white;
                padding: 15px;
                border-radius: 8px;
                z-index: 9999;
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        };
    </script>
</body>
</html>
